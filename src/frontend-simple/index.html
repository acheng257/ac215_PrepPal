<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PrepPal - Reduce Food Waste with Smart Recipes</title>
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    function PrepPal() {
      const [filters, setFilters] = React.useState({
        cookingTime: 30,
        servings: 4,
        cuisine: "all",
        ingredients: []
      });

      const recipes = [
        {
          name: "Pasta Primavera",
          cookingTime: "25 mins",
          ingredients: ["pasta", "vegetables", "olive oil"],
          calories: 320,
        },
        {
          name: "Grilled Salmon",
          cookingTime: "20 mins",
          ingredients: ["salmon", "lemon", "herbs"],
          calories: 420,
        },
        {
          name: "Chicken Stir-Fry",
          cookingTime: "15 mins",
          ingredients: ["chicken", "vegetables", "soy sauce"],
          calories: 500,
        },
        {
          name: "Quinoa Bowl",
          cookingTime: "30 mins",
          ingredients: ["quinoa", "avocado", "chickpeas"],
          calories: 400,
        }
      ];

      return (
        <div className="app-container">
            <header class="header">
                <h1 class="title">PrepPal</h1>
                <div class="user-info">
                    <span>Welcome, John Doe</span>
                    <div class="avatar">ðŸ‘¤</div>
                </div>
            </header>

            <nav class="nav">
                <ul>
                    <li><a href="pantry.html">My Pantry</a></li>
                    <li><a href="recipe.html">Recipes</a></li>
                </ul>
            </nav>

          <main className="main-content">
            <div className="grid-container">
              <div className="filters-section">
                <h2>Filters</h2>
                <div className="filter-group">
                  <label>Cooking Time</label>
                  <input
                    type="range"
                    min="0"
                    max="120"
                    value={filters.cookingTime}
                    onChange={(e) => setFilters({...filters, cookingTime: Number(e.target.value)})}
                  />
                  <span>{filters.cookingTime} minutes</span>
                </div>
                <div className="filter-group">
                  <label>Servings</label>
                  <input
                    type="range"
                    min="1"
                    max="12"
                    value={filters.servings}
                    onChange={(e) => setFilters({...filters, servings: Number(e.target.value)})}
                  />
                  <span>{filters.servings} servings</span>
                </div>
                <div className="filter-group">
                  <label>Cuisine</label>
                  <select
                    value={filters.cuisine}
                    onChange={(e) => setFilters({...filters, cuisine: e.target.value})}
                  >
                    <option value="all">All Cuisines</option>
                    <option value="italian">Italian</option>
                    <option value="asian">Asian</option>
                    <option value="mexican">Mexican</option>
                  </select>
                </div>
                <div className="filter-group">
                    <label>Ingredients</label>
                    <input
                        type="text"
                        placeholder="Enter ingredients separated by commas"
                        value={filters.ingredients}
                        onChange={(e) => setFilters({ ...filters, ingredients: e.target.value.split(',').map(ingredient => ingredient.trim()) })}
                    />
                    <span>Ingredients: {filters.ingredients.join(', ')}</span>
                </div>
                <button>Submit</button>
              </div>


              <div className="recipe-grid">
                {recipes.map((recipe, index) => (
                  <div key={index} className="recipe-card">
                    <div className="recipe-details">
                      <h3>{recipe.name}</h3>
                      <p>Cooking time: {recipe.cookingTime}</p>
                      <h4>Ingredients:</h4>
                      <ul>
                        {recipe.ingredients.map((ingredient, idx) => (
                          <li key={idx}>â€¢ {ingredient}</li>
                        ))}
                      </ul>
                    </div>
                  </div>
                ))}
              </div>
            </div>

            <div className="chatbot-section">
              <div className="chat-history">Chat history will appear here...</div>
              <div className="chat-input">
                <input type="text" placeholder="Ask about recipes or cooking tips..." />
                <button>Send</button>
              </div>
            </div>
          </main>
        </div>
      );
    }

    // Render the component
    ReactDOM.render(<PrepPal />, document.getElementById('root'));
  </script>
</body>
</html>
