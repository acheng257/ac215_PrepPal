name: CI on Push to Branch

on:
  push:
    branches:
      - main  # Triggers when code is pushed to the main branch
      - milestone4
      - milestone5

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
        matrix:
          subfolder: [src/apiservice, src/frontend-react]

    steps:
      # Step 1: Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Python environment (specifically Python 3.12)
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # Step 3: Install pipenv
      - name: Install pipenv
        run: |
          python -m pip install --upgrade pip
          pip install pipenv

      # Step 4: Install dependencies for subfolder
      - name: Install dependencies for ${{ matrix.subfolder }}
        working-directory: ./${{ matrix.subfolder }}
        run: |
          echo "Switching to subfolder: ${{ matrix.subfolder }}"
          cd ./${{ matrix.subfolder }}
          pwd
          ls -la
          pipenv install --dev --system

      # Step 4: Set PYTHONPATH to include the root directory (or src if relevant)
      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$PYTHONPATH:$(pwd)" >> $GITHUB_ENV

      # Step 5: Run pytest with coverage and generate HTML report
      - name: Run tests with coverage for ${{ matrix.subfolder }}
        working-directory: ./${{ matrix.subfolder }}
        run: |
          pytest --cov=. --cov-report=html

      # Step 6: Upload coverage report as an artifact
      - name: Upload coverage report for ${{ matrix.subfolder }}
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report-${{ matrix.subfolder }}
          path: htmlcov  # The folder where pytest-cov stores HTML reports
